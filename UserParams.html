<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>conditions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col-sm text-center">
            <h3 class="bold">What range would you like your test to be?</h3>
            <div class="d-flex justify-content-center">
              <div class="col-sm-3 mx-1">
                <label for="startDate">Start Date</label>
                <input id="startDate" class="form-control" type="date" />
                <span id="startDateSelected"></span>
              </div>
              <div class="col-sm-3 mx-1">
                <label for="endDate">End Date</label>
                <input id="endDate" class="form-control" type="date" />
                <span id="endDateSelected"></span>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
              <div class="col-sm-3 mx-1">
                <label for="startTime">Start Time</label>
                <input id="startTime" class="form-control" type="time" />
                <span id="startTimeSelected"></span>
              </div>
              <div class="col-sm-3 mx-1">
                <label for="endTime">End Time</label>
                <input id="endTime" class="form-control" type="time" />
                <span id="endTimeSelected"></span>
              </div>
            </div>
            <button type="button" class="btn btn-primary mt-3">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
